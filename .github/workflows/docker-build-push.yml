name: Build API Gateway Docker Image and Push

on:
  push:
    branches:
      - master

jobs: 
  apigw-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
    
      - name: Docker Build
        run: |
          cd api-gateway
          make build


      - name: Docker Login
        run: |
          cd api-gateway
          make login

      - name: Docker Push
        run: |
          cd api-gateway
          make push

  
